<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">Add Member</button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>{{member?.id}}</td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
        <td><button type="submit" class="btn btn-secondary btn-small pull-right" (click)="editMemberByID(member.id)">Update Member</button></td>
        <td><button id="deleteMemberButton" class="btn btn-danger btn-small pull-right" (click)="deleteMemberById(member.id)">Delete Member</button></td>
      </tr>
    </tbody>
  </table>
</div>
